{% extends '_base.html' %}
{% block title %}Home{% endblock %}
{% block content %}
{% if user.is_authenticated %}
    Hey {{ user.username }}!
      <p><a href="{% url 'logout' %}">logout</a></p>
    {% else %}
    Your are not logged in.
    <a href="{% url 'login' %}">Login</a>
{% endif %}
{% endblock %}
